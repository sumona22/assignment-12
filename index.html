<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 12</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">


                <div class="inputW">
                    <label for="weight">Weight(kg)</label>
                    <input type="number" id="weightInput" required placeholder="Your Weight In KG">
                </div>

                <div class="inputH">
                    <label for="height">Height(cm)</label>
                    <input type="number" id="heightInput" required placeholder="Your Height In CM">
                </div>

            </div>

            <button id="calculateBtn">calculateBtn</button>
            <div id="result"></div>
        </div>
    </div>



    <script>
        function BMI() {

            let weight = document.getElementById('weightInput').value;
            let height = document.getElementById('heightInput').value;

            height = height / 100;
            // Calculate BMI
            var bmi = weight / (height * height);

            // Display the result
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2);
        }
        var calculateBtn = document.getElementById("calculateBtn");
        calculateBtn.addEventListener("click", BMI);
    </script>

</body>

</html>
